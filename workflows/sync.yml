name: Sync with Azure DevOps

on:
  schedule:
    - cron: '0 * * * *' # Ejecutar cada hora, puedes ajustar seg√∫n sea necesario

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Sync with Azure DevOps
      run: |
        git remote add azure https://dev.azure.com/micolpa08/Kizuna%20Game%20Studio/_git/TopDownPrototype
        git fetch azure
        git push origin HEAD:main
